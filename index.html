<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mr. Coxall" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link rel="canonical" href="https://olivia-boyce-richardson.github.io/ICS2O-Unit-1-08-Olivia-Boyce-Richardson//" />
    <link rel="manifest" href="/ICS2O-Unit-1-08-Olivia-Boyce-Richardson/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
      onload="if(media!='all')media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none"
      onload="if(media!='all')media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>The XXX program</title>
  </head>
  <body>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">The XXX program</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="fat dog.jpg" alt="style">
        <div class="page-content">
          Enter ...
        </div>
        <br />
        <!-- Simple Textfield for integers-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input">Length of ... (mm)</label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
        </form>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Calculate
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer">
            The answer is: ...
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
